<h2>Gestion de Controles Bingo </h2>
<p>{{userSorteoControles.ctrlName}}</p>



  <div id="controlesSorteo" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Sorteo No. <span>1</span> (<span>En ejecucion</span>)</h3>
    </div>
    <div class="panel-body">
      <div id='toolbar'>
        <div class='wrapper text-center'>
          <div class="btn-group" data-toggle="buttons">
            <button type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Iniciar/Continuar
            </button>
            <button type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pausar
            </button>
            <button type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-bell" aria-hidden="true"></span> Finalizar
            </button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-default pull-right">
        <span class="glyphicon glyphicon glyphicon-wrench" aria-hidden="true"></span> Recuperar
      </button>


    </div>
  </div>



<div id="verificarSorteo" class="panel panel-default" >

  <div class="panel-heading">
    <h3 class="panel-title">
      Validar Cartones
    </h3>

  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">

        <input type="number" class="form-control" id="numberCheck" placeholder="Ingrese Numero del Carton">
      </div>

      <button type="submit" class="btn btn-default">Verificar</button>
    </form>
  </div>


</div>
