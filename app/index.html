<!DOCTYPE html>
<html lang='en' data-ng-app='bingo'>
  <head>
    <title>Bingo</title>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
    <!-- inject:head:js -->
    <!-- endinject -->
    <!-- inject:html -->

    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
    <!--<link rel="stylesheet" href="//bootswatch.com/cerulean/bootstrap.min.css">-->
  </head>
  <body ng-controller="MainCtrl as main">

    <div class='navbar navbar-inverse' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          <button class='navbar-toggle collapsed' type='button' data-ng-init='navCollapsed = true' data-ng-click='navCollapsed = !navCollapsed'>
            <span class='sr-only'>Toggle Navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#/'>Bingo {{main.isLogin}} {{main.userName}}</a>
        </div>
        <div class='navbar-collapse collapse' collapse='navCollapsed'>
          <!--<ul class='nav navbar-nav'>
            <li data-ui-sref-active='active'>
              <a data-ui-sref='home'>Home</a>
            </li>
          </ul>-->
          <ul class="navbar navbar-nav navbar-right">
            <li ng-show="main.isLogin">

              <p class="navbar-text navbar-right">
                Bienvenido {{main.userName}},
                <a href="#" class="navbar-link" ng-click="main.clickSingOut()">Cerrar</a>
              </p>


            </li>
            <li ng-hide="main.isLogin">
              <button type="button" ng-click="main.clickSingIn()" class="btn btn-default navbar-btn">Ingresar</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class='container'>
      <div data-ui-view>

      </div>
    </div>

    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
